<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking | SalesLobster ðŸ¦ž</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      background: linear-gradient(135deg, #e63946 0%, #d62828 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .chat-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .message.user {
      background: #667eea;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.assistant strong {
      color: #e63946;
    }

    .chat-input-container {
      padding: 15px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #eee;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .send-button {
      background: linear-gradient(135deg, #e63946 0%, #d62828 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(230, 57, 70, 0.4);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 12px 16px;
      background: #f1f1f1;
      border-radius: 18px;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .demo-orders {
      padding: 10px 20px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      font-size: 0.8rem;
      color: #666;
    }

    .demo-orders strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ¦ž SalesLobster</h1>
      <p>Order Tracking Assistant</p>
    </div>
    <div class="chat-messages" id="messages">
      <div class="message assistant">
        Hi! I'm SalesLobster's Order Assistant ðŸ¦ž<br><br>
        I can help you track your order. Just tell me your order number (e.g., "Where's order #12345?")
      </div>
    </div>
    <div class="demo-orders">
      <strong>Demo orders:</strong> ORD-00001 (Shipped), ORD-00002 (Processing), ORD-00003 (Delivered)
    </div>
    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        id="userInput"
        placeholder="Type your message..."
        onkeypress="if(event.key === 'Enter') sendMessage()"
      >
      <button class="send-button" id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let conversationHistory = [];
    let orderContext = null;

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const messagesContainer = document.getElementById('messages');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();

      if (!message) return;

      // Disable input while processing
      input.disabled = true;
      sendBtn.disabled = true;
      input.value = '';

      // Add user message to UI
      addMessage(message, 'user');
      conversationHistory.push({ role: 'user', content: message });

      // Show typing indicator
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = '<span></span><span></span><span></span>';
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            conversationHistory: conversationHistory.slice(-10),
            orderContext,
          }),
        });

        const data = await response.json();

        // Remove typing indicator
        document.getElementById('typing')?.remove();

        // Update order context
        if (data.orderContext) {
          orderContext = data.orderContext;
        }

        // Add assistant response
        addMessage(data.reply, 'assistant');
        conversationHistory.push({ role: 'assistant', content: data.reply });
      } catch (error) {
        document.getElementById('typing')?.remove();
        addMessage('Sorry, something went wrong. Please try again.', 'assistant');
      }

      // Re-enable input
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }

    function addMessage(content, role) {
      const messagesContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      // Simple markdown-like formatting
      content = content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');

      messageDiv.innerHTML = content;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
